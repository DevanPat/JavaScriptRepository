<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="./CSS/CSS_2.css"> 
    </head>
    <body>

        <script>
            $("#slideshow > div:gt(0)").hide();

                    setInterval(function()  {
                        $('#slideshow > div:first')
                        .fadeOut(1000)
                        .next()
                        .fadeIn(1000)
                        .end()
                        .appendTo('#slideshow');
                    }, 3000);

                    

        </script>
        
        <div id="slideshow">
            <div>
                <img src="./img/kolkata.jpg" alt="Kolkata" width="500px" height="500px">
            </div>
            <div>
                <img src="./img/mountainrange.jpg" alt="mountain range" width="500px" height="500px">
            </div>
            <div>
                <img src="./img/Water.png" alt="water" width="500px" height="500px">
            </div>
        </div>       
            <form> 
        <button class="open-button" onclick="openForm()">Open Form</button>
            <div class="form-popup" id="myForm">
                <form action="/action_page.php" class="form-container">
                    <h1>Login</h1>

                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" name="email" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input type="text" placeholder="Enter Password" name="psw" required>
        
                    <button type="submit" class="btn">Login</button>
                    <button type="submit" class="btn cancel" onclick="closeForm()">Close</button>
                    
                </form>
            </div>
        </div>
    </body>
</html>
