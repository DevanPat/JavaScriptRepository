<!DOCTYPE html>
<html>
<body>
<p id="XML_Example"></p>
<script>
var XML_Parser, XML_Document;

//creates a text string
var Album = "<album>" +
"<title>Abbey Road</title>" +
"<producer>George Martin</producer>" +
"<band>The Beatles</band>" +
"<year>1969</year>" +
"</album>";

XML_Parser = new DOMParser();

XML_Document = XML_Parser.parseFromString(Album, "text/xml");

document.getElementById("XML_Example").innerHTML =
XML_Document.getElementsByTagName("title")[0].childNodes[0].nodeValue;
    </script>
  </body>
</html>
