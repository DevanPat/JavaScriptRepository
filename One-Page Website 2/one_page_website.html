	<head>
		<meta charset="utf-8">

				<title>Health Freak Groceries</title>
			<header>HEALTH FREAK GROCERIES</header>
			
				<!--NAV -->
			
			  <nav>	
					<p><a href="#Home Section">Home</a></p>
					<p><a href="#Gallery Section">Gallery</a></p>
					<p><a href="#Video Section">Video</a></p>

				</head>
					<body>
						
						<!-- HOME SECTION -->
						<h1 id="Home Section">Eat Like a FREAK</h1>
						<p>Hardcore healthy</p>
						<!--HOME SECTION -->
						
						<!--GALLERY SECTION -->
						<h2 style="text-align:center">Lightbox</h2>

						<div class="row">
							<div class="column">
								<img src="./images/grocerystore_1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
							</div>
							<div class="column">
								<img src="./images/grocerystore_2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
							</div>
							<div class="column">
								<img src="./images/grocerystore_3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
							</div>
						</div>
						
						<div id="myModal" class="modal">
							<span class="close cursor" onclick="closeModal()">&times;</span>
						<div class="modal-content">

							<div class="mySlides">
								<div class="numbertext">1 / 3</div>
								<img src="./images/grocerystore_1.jpg" style="width:100%">
							</div>

							<div class="mySlides">
								<div class="numbertext">2 / 3</div>
								<img src="./images/grocerystore_2.jpg" style="width:100%">
							</div>

							<div class="mySlides">
								<div class="numbertext">3 / 3</div>
								<img src="./images/grocerystore_3.jpg" style="width:100%">
							</div>

							<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
							<a class="next" onclick="plusSlides(-1)">&#10094;</a>

							<div class="caption-container">
								<p id="caption"></p>
							</div>


							<div class="column">
								<img class="demo cursor" src="./images/grocerystore_1.jpg" style="width: 100%"
								onclick="currentSlide(1)" alt="Vegetable Section">
							</div>
							<div class="column">
								<img class="demo cursor" src="./images/grocerystore_2.jpg" style="width: 100%"
								onclick="currentSlide(2)" alt="Soda and Snack Section">
							</div>
							<div class="column">
								<img class="demo cursor" src="./images/grocerystore_3.jpg" style="width: 100%"
								onclick="currentSlide(3)" alt="Household cleaner Section">
							</div>
				
					<!---- Thumbnail img controls-->
					<div class="column">
						<img class="demo" src="./images/grocerystore_1.jpg" onclick="currentSlide(1)" alt="Vegetable Section">
					</div>
					<div class="column">
						<img class="demo" src="./images/grocerystore_2.jpg" onclick="currentSlide(2)" alt="Soda and Snack Section">
					</div>
					<div class="column">
						<img class="demo" src="./images/grocerystore_3.jpg" onclick="currentSlide(3)" alt="Household cleaner Section">
					</div>
				</div>
			</div>
						
						
						
						
						<!--VIDEO SECTION -->
						<h1 id="Video Section">Video</h1>
						<iframe src="https://www.youtube.com/embed/udmFOc5Bf8k" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
						<!--VIDEO SECTION -->
						
						<!--FOOTER SECTION -->
						<h1 id="Footer Section">Footer</h1>

						<!--FOOTER SECTION -->
						
						<!--CONTACT SECTION -->
						<h1 id="Contact Form Section">Contact Form</h1>
						<form action="" method="get">
							First Name: <input type="text" name="First_Name"><br>
							Last Name: <input type="text" name="Last_Name"><br>
							<input type="submit" value="Submit">
						</form>
