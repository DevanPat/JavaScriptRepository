<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
    </head>
  <body>
<!---Container for Slideshow-->
  <div class="slide-container">


<!-- Images with number and captions that are full-width -->
<div class="slideshow">
  <div class="numbertext">1 / 3</div>
  <img src="img/alpacamaestro.jpg" style="width:100%">
  <div class="text">Caption One</div>
</div>

<div class="slideshow">
  <div class="numbertext">2 / 3</div>
  <img src="img/alpacasboombust.jpg" style="width:100%">
  <div class="text">Caption Two</div>
</div>

<div class="slideshow">
  <div class="numbertext">3 / 3</div>
  <img src="img/beardedalpaca.jpg" style="width:100%">
  <div class="text">Caption Three</div>
</div>

<!-- Buttons for back and next-->
  <a class="back" onclick="plusSlides(-1)">&#10094</a>
  <a class="next" onclick="plusSlides(1)">&#10095</a>
</div>
<br>

<!-- The dots/circles --->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>

  <script src="JS/Basic_JavaScript_10.js"></script>
  <link rel="stylesheet" type="text/css" href="CSS/Basic_CSS_1.css">
  </body>
</html>
