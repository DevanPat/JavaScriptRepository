<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

<script>
    $("document").ready(function() {
        $("html").append    (
            "<body>\
              <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jQuery</h1>\
                     <p id='1'>Paragraph 1</p>\
                     <p id='2'>Paragraph 2</p>\
                     <p id='3'>Paragraph 3</p>\
                     <p id='4'>Paragraph 4</p>\
                </div>\
            </div>\
         </body>"
);
    
     $("#2").css({color:"red" });
     $("#1").click(function()   {
         console.log( "this paragraph is cool" );
     $("#3").click(function()   {
         $('h1').hide();
     });
      $("#4").click(function()   {
         $("#container").slideUp();  
        });
     });
     });

     



</script>


</html>
